<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observation Entry | ATR-2026</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">ATR-2026 Shutdown Inspection Tracker<br/>PATA Plant</div>
    <a class="nav-link" href="dashboard.html">Dashboard</a>
    <a class="nav-link" href="inspection.html">Update Inspection</a>
    <a class="nav-link" href="observation.html">Observation Entry</a>
    <a class="nav-link" href="admin.html">Admin Panel</a>
  </aside>
  <main class="main">
    <header class="header">
      <h1 class="page-title">ATR-2026 Shutdown Tracker</h1>
      <div>Logged in as: <strong id="loggedInUser">WindowsUser</strong></div>
    </header>

    <form id="observationForm">
      <div class="field-grid">
        <div><label for="tag_number">Tag Number</label><input id="tag_number" name="tag_number" required /></div>
        <div><label for="unit">Unit</label><input id="unit" name="unit" required /></div>
        <div><label for="location">Location</label><input id="location" name="location" /></div>
        <div><label for="observation">Observation</label><textarea id="observation" name="observation"></textarea></div>
        <div><label for="recommendation">Recommendation</label><textarea id="recommendation" name="recommendation"></textarea></div>
        <div>
          <label for="obs_image">Image Upload</label>
          <input id="obs_image" type="file" accept="image/*" />
          <img id="imagePreview" class="preview-img" style="display:none" alt="preview" />
        </div>
      </div>
      <div class="btn-row">
        <button type="submit">Save Observation</button>
        <button type="button" id="draftEmailBtn" class="secondary">Draft Email</button>
      </div>
    </form>
  </main>
</div>
<script src="./js/storage.js"></script>
<script src="./js/dashboard.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
