<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observation | ATR-2026</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <h2>ATR-2026</h2>
      <nav>
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="inspection.html">Update Inspection</a>
        <a class="nav-link active" href="observation.html">Observation Entry</a>
        <a class="nav-link" href="requisition.html">Requisition</a>
        <a class="nav-link admin-only" href="admin.html">Admin</a>
      </nav>
    </aside>

    <section class="content">
      <header class="header">
        <h1>Observations</h1>
        <div class="header-right">
          <p>Logged in as: <span id="loggedInUser"></span></p>
          <button id="themeToggleBtn" class="btn" type="button">Toggle Theme</button>
          <button id="logoutBtn" class="btn" type="button">Logout</button>
        </div>
      </header>

      <main>
        <section class="table-card">
          <div class="list-actions">
            <button class="btn btn-primary" id="openObservationFormBtn" type="button">Add Observation</button>
          </div>
          <div class="table-wrap">
            <table>
              <thead>
                <tr><th>Tag</th><th>Description</th><th>Location</th><th>Unit</th><th>Status</th><th>Image</th><th>Action</th></tr>
              </thead>
              <tbody id="observationTableBody"></tbody>
            </table>
          </div>
        </section>

        <section class="form-card hidden" id="observationFormPanel">
          <h2>Observation Form</h2>
          <form id="observationForm" class="form-grid">
            <label>Tag<input name="tag" required /></label>
            <label>Description<input name="description" required /></label>
            <label>Location<input name="location" required /></label>
            <label>Unit<select name="unit" id="obs_unit" required></select></label>
            <label>Status<select name="status"><option>Not Started</option><option>In Progress</option><option>Completed</option></select></label>
            <label>Image File<input id="observationImage" type="file" accept="image/*" /></label>
            <label class="full-width">Cloud/OneDrive URL<input name="imageUrl" type="url" /></label>
            <div class="actions full-width">
              <button class="btn btn-primary" type="submit">Save</button>
              <button class="btn" id="closeObservationFormBtn" type="button">Close</button>
            </div>
          </form>
        </section>
      </main>
    </section>
  </div>

  <script type="module" src="js/observationMain.js"></script>
</body>
</html>
