<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | ATR-2026 Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <h2>ATR-2026</h2>
      <nav>
        <a class="nav-link active" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="inspection.html">Update Inspection</a>
        <a class="nav-link" href="observation.html">Observation Entry</a>
        <a class="nav-link" href="requisition.html">Requisition</a>
      </nav>
    </aside>
    <section class="content">
      <header class="header">
        <h1>ATR-2026 Shutdown Tracker</h1>
        <div class="header-right">
          <p>Logged in as: <span id="loggedInUser"></span></p>
          <button id="logoutBtn" class="btn" type="button">Logout</button>
        </div>
      </header>
      <main>
        <section class="cards-grid">
          <article class="card"><h3>Total Equipment</h3><p id="totalCount">0</p></article>
          <article class="card"><h3>Completed</h3><p id="completedCount">0</p></article>
          <article class="card"><h3>In Progress</h3><p id="inProgressCount">0</p></article>
          <article class="card"><h3>Not Started</h3><p id="notStartedCount">0</p></article>
          <article class="card"><h3>Today's Progress</h3><p id="todaysProgressCount">0</p></article>
        </section>
        <section class="charts-grid">
          <article class="chart-card"><h3>Vessel Summary</h3><canvas id="vesselChart"></canvas></article>
          <article class="chart-card"><h3>Pipeline Summary</h3><canvas id="pipelineChart"></canvas></article>
          <article class="chart-card"><h3>Steam Trap Summary</h3><canvas id="steamTrapChart"></canvas></article>
        </section>
      </main>
    </section>
  </div>
  <script type="module" src="js/dashboardMain.js"></script>
</body>
</html>
