<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspection Update | ATR-2026</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <h2>ATR-2026</h2>
      <nav>
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link active" href="inspection.html">Update Inspection</a>
        <a class="nav-link" href="observation.html">Observation Entry</a>
        <a class="nav-link" href="requisition.html">Requisition</a>
        <a class="nav-link admin-only" href="admin.html">Admin</a>
      </nav>
    </aside>
    <section class="content">
      <header class="header">
        <h1>Inspection Updates</h1>
        <div class="header-right">
          <p>Logged in as: <span id="loggedInUser"></span></p>
          <button id="themeToggleBtn" class="btn" type="button">Toggle Theme</button>
          <button id="logoutBtn" class="btn" type="button">Logout</button>
        </div>
      </header>
      <main>
        <section class="table-card">
          <div class="list-actions">
            <button class="btn btn-primary" id="openAddEquipmentBtn" type="button">Add Equipment</button>
          </div>
          <div class="table-wrap">
            <table>
              <thead>
                <tr><th>Unit</th><th>Type</th><th>Tag</th><th>Status</th><th>Final</th><th>Date</th><th>Action</th></tr>
              </thead>
              <tbody id="inspectionTableBody"></tbody>
            </table>
          </div>
        </section>

        <section class="form-card hidden" id="inspectionFormPanel">
          <h2>Inspection Form</h2>
          <form id="inspectionForm" class="form-grid">
            <label>Unit Name<select name="unit_name" id="unit_name" required></select></label>
            <label>Equipment Type<select name="equipment_type" id="equipment_type" required></select></label>
            <label>Equipment Tag Number<input name="equipment_tag_number" required/></label>
            <label>Inspection Type
              <select name="inspection_type" required>
                <option>Planned</option><option>Opportunity Based</option>
              </select>
            </label>
            <label>Equipment Name<input name="equipment_name" required/></label>
            <label>Last Inspection Year<input name="last_inspection_year" type="number"/></label>
            <label>Inspection Possible<select name="inspection_possible"><option>Yes</option><option>No</option></select></label>
            <label>Inspection Date<input type="date" name="inspection_date"/></label>
            <label>Status<select name="status" id="status"></select></label>
            <label>Final Status<select name="final_status" id="final_status"></select></label>
            <label class="full-width">Remarks<textarea name="remarks"></textarea></label>
            <label class="full-width">Observation<textarea name="observation"></textarea></label>
            <label class="full-width">Recommendation<textarea name="recommendation"></textarea></label>
            <div class="actions full-width">
              <button class="btn btn-primary" type="submit">Save</button>
              <button class="btn" id="closeInspectionFormBtn" type="button">Close</button>
            </div>
          </form>
        </section>
      </main>
    </section>
  </div>

  <script type="module" src="js/inspectionMain.js"></script>
</body>
</html>
