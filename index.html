<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATR-2026 Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="landing-body" data-page="login">
  <main class="landing-container">
    <section class="landing-card">
      <div class="list-actions">
        <h1>ATR-2026 Shutdown Inspection Tracker</h1>
        <button id="themeToggleBtn" class="btn" type="button">Toggle Theme</button>
      </div>
      <p class="subtitle">Login with User ID and Password</p>

      <form id="loginForm">
        <label>User ID
          <input id="username" type="text" required />
        </label>
        <label>Password
          <input id="password" type="password" required />
        </label>
        <label class="inline-check">
          <input id="showPasswordToggle" type="checkbox" /> Show Password
        </label>
        <button id="loginBtn" class="btn btn-primary" type="submit">Login</button>
        <button id="googleSignInBtn" class="btn" type="button">Sign in with Google</button>
      </form>

      <hr />
      <h3>Create Account</h3>
      <form id="signupForm">
        <label>New User ID
          <input id="newUsername" type="text" required />
        </label>
        <label>New Password
          <input id="newPassword" type="password" required />
        </label>
        <label>Role
          <select id="newRole">
            <option value="inspector">inspector</option>
            <option value="engineer">engineer</option>
          </select>
        </label>
        <button class="btn" type="submit">Create Account Request</button>
      </form>

      
      <details>
        <summary>Cloud Sync Settings (Firebase + Cloudinary)</summary>
        <label>Cloudinary Cloud Name
          <input id="cloudinaryCloudName" type="text" placeholder="your-cloud-name" />
        </label>
        <label>Cloudinary Upload Preset (Unsigned)
          <input id="cloudinaryUploadPreset" type="text" placeholder="atr2026_unsigned" />
        </label>
        <label class="inline-check">
          <input id="syncEnabled" type="checkbox" /> Enable automatic Firebase sync on every submit/save/delete
        </label>
      </details>

      <p id="authMessage" class="hint"></p>
      <p class="hint">Default admin: shivam.jha / admin@123</p>
    </section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
