<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATR-2026 Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="landing-body" data-page="login">
  <main class="landing-container">
    <section class="landing-card">
      <div class="list-actions">
        <h1>ATR-2026 Shutdown Inspection Tracker</h1>
        <button id="themeToggleBtn" class="btn" type="button">Toggle Theme</button>
      </div>
      <p class="subtitle">Login with User ID and Password</p>
      <form id="loginForm">
        <label>User ID
          <input id="username" type="text" required />
        </label>
        <label>Password
          <input id="password" type="password" required />
        </label>
        <button id="loginBtn" class="btn btn-primary" type="submit">Login</button>
      </form>
      <p class="hint">Default admin: shivam.jha / </p>
    </section>
  </main>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
