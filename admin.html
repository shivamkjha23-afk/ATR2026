<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | ATR-2026</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <h2>ATR-2026</h2>
      <nav>
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="inspection.html">Update Inspection</a>
        <a class="nav-link" href="observation.html">Observation Entry</a>
        <a class="nav-link" href="requisition.html">Requisition</a>
        <a class="nav-link active" href="admin.html">Admin</a>
      </nav>
    </aside>
    <section class="content">
      <header class="header">
        <h1>Admin Panel</h1>
        <div class="header-right">
          <p>Logged in as: <span id="loggedInUser"></span></p>
          <button id="themeToggleBtn" class="btn" type="button">Toggle Theme</button>
          <button id="logoutBtn" class="btn" type="button">Logout</button>
        </div>
      </header>

      <section class="table-card">
        <h3>Bulk Upload - Inspection Updates</h3>
        <div class="list-actions">
          <button id="downloadTemplateBtn" class="btn" type="button">Download Excel Template</button>
          <input id="inspectionExcelFile" type="file" accept=".xlsx,.xls" />
          <button id="uploadExcelBtn" class="btn btn-primary" type="button">Upload Excel</button>
        </div>
        <p id="adminMessage" class="hint"></p>
      </section>
    </section>
  </div>
  <script type="module" src="js/adminMain.js"></script>
</body>
</html>
