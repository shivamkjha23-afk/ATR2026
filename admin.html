<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | ATR-2026 Tracker</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="admin">
  <div class="app-shell">
    <aside class="sidebar">
      <h2>ATR-2026</h2>
      <nav>
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="inspection.html">Update Inspection</a>
        <a class="nav-link" href="observation.html">Observation Entry</a>
        <a class="nav-link active admin-only" href="admin.html">Admin Panel</a>
      </nav>
    </aside>

    <section class="content">
      <header class="header">
        <h1>ATR-2026 Shutdown Tracker</h1>
        <p>Logged in as: <span id="loggedInUser">WindowsUser</span></p>
      </header>

      <main class="admin-grid">
        <section class="table-card">
          <h2>Pending Access Requests</h2>
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Request Date</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="pendingUsersBody"></tbody>
            </table>
          </div>
        </section>

        <section class="form-card">
          <h3>Bulk Upload JSON</h3>
          <input type="file" id="bulkUploadFile" accept="application/json" />
          <button class="btn btn-primary" id="bulkUploadBtn" type="button">Upload JSON Data</button>
          <p id="bulkUploadMessage"></p>
        </section>

        <section class="form-card">
          <h3>Database Path Settings</h3>
          <label>Inspections JSON Path
            <input type="text" value="/data/inspections.json" readonly />
          </label>
          <label>Users JSON Path
            <input type="text" value="/data/users.json" readonly />
          </label>
          <p class="hint">Visual setting only for static deployment.</p>
        </section>
      </main>
    </section>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
