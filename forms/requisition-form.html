<h3>Requisition</h3>
<form id="requisitionForm" class="form-grid">
  <label>Type<input name="type" required /></label>
  <label>Tag No<input name="tagNo" required /></label>
  <label>Job Description<input name="jobDescription" required /></label>
  <label>Location<input name="location" required /></label>
  <label>Unit<input name="unit" required /></label>
  <label>Job Size<input name="jobSize" required /></label>
  <label>Result<input name="result" required /></label>
  <label>Status2<input name="status2" required /></label>
  <label class="full-width">Remarks<textarea name="remarks"></textarea></label>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
