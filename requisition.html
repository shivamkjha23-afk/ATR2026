<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Requisition | ATR-2026</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <h2>ATR-2026</h2>
      <nav>
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="inspection.html">Update Inspection</a>
        <a class="nav-link" href="observation.html">Observation Entry</a>
        <a class="nav-link active" href="requisition.html">Requisition</a>
        <a class="nav-link admin-only" href="admin.html">Admin</a>
      </nav>
    </aside>

    <section class="content">
      <header class="header">
        <h1>Requisitions</h1>
        <div class="header-right">
          <p>Logged in as: <span id="loggedInUser"></span></p>
          <button id="themeToggleBtn" class="btn" type="button">Toggle Theme</button>
          <button id="logoutBtn" class="btn" type="button">Logout</button>
        </div>
      </header>

      <main>
        <section class="table-card">
          <div class="list-actions">
            <button class="btn btn-primary" id="openRequisitionFormBtn" type="button">Add Requisition</button>
          </div>
          <div class="table-wrap">
            <table>
              <thead>
                <tr><th>Type</th><th>Tag</th><th>Job</th><th>Location</th><th>Unit</th><th>Size</th><th>Result</th><th>Status2</th><th>Remarks</th><th>Action</th></tr>
              </thead>
              <tbody id="requisitionTableBody"></tbody>
            </table>
          </div>
        </section>

        <section class="form-card hidden" id="requisitionFormPanel">
          <h2>Requisition Form</h2>
          <form id="requisitionForm" class="form-grid">
            <label>Type<select name="type"><option>RT</option><option>SR</option><option>DPT</option></select></label>
            <label>Tag No<input name="tagNo" required /></label>
            <label>Job Description<input name="jobDescription" required /></label>
            <label>Location<input name="location" required /></label>
            <label>Unit<select name="unit" id="req_unit" required></select></label>
            <label>Job Size<select name="jobSize"><option>Small</option><option>Medium</option><option>Large</option></select></label>
            <label>Result<select name="result"><option>Ok</option><option>Reshoot</option><option>Pending</option></select></label>
            <label>Status2<input name="status2" /></label>
            <label class="full-width">Remarks<textarea name="remarks"></textarea></label>
            <div class="actions full-width">
              <button class="btn btn-primary" type="submit">Save</button>
              <button class="btn" id="closeRequisitionFormBtn" type="button">Close</button>
            </div>
          </form>
        </section>
      </main>
    </section>
  </div>

  <script type="module" src="js/requisitionMain.js"></script>
</body>
</html>
