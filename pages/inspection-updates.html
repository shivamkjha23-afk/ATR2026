<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspection Updates</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <h2>ATR2026</h2>
      <nav>
        <a class="nav-link" href="./dashboard.html">Dashboard</a>
        <a class="nav-link active" href="./inspection-updates.html">Inspection Updates</a>
      </nav>
    </aside>
    <section class="content">
      <header class="header">
        <h1>Inspection / Observation / Requisition</h1>
        <div class="header-right">
          <span id="loggedInUser"></span>
          <button id="logoutBtn" class="btn" type="button">Logout</button>
        </div>
      </header>

      <section class="table-card">
        <div class="list-actions">
          <button id="openInspectionModalBtn" class="btn btn-primary" type="button">Add Inspection Update</button>
          <button id="openObservationModalBtn" class="btn" type="button">Add Observation</button>
          <button id="openRequisitionModalBtn" class="btn" type="button">Add Requisition</button>
        </div>

        <h3>Inspection Updates</h3>
        <table><thead><tr><th>Unit</th><th>Type</th><th>Tag</th><th>Status</th><th>Final</th><th>Date</th><th>Actions</th></tr></thead><tbody id="inspectionUpdatesBody"></tbody></table>

        <h3>Observations</h3>
        <table><thead><tr><th>Tag</th><th>Description</th><th>Location</th><th>Unit</th><th>Status</th><th>Image</th><th>Actions</th></tr></thead><tbody id="observationsBody"></tbody></table>

        <h3>Requisitions</h3>
        <table><thead><tr><th>Type</th><th>Tag</th><th>Unit</th><th>Status2</th><th>Result</th><th>Actions</th></tr></thead><tbody id="requisitionsBody"></tbody></table>
      </section>
    </section>
  </div>

  <div id="inspectionModal" class="modal hidden"><div class="modal-content"><button class="close" data-modal="inspectionModal" type="button">×</button><div id="inspectionFormContainer"></div></div></div>
  <div id="observationModal" class="modal hidden"><div class="modal-content"><button class="close" data-modal="observationModal" type="button">×</button><div id="observationFormContainer"></div></div></div>
  <div id="requisitionModal" class="modal hidden"><div class="modal-content"><button class="close" data-modal="requisitionModal" type="button">×</button><div id="requisitionFormContainer"></div></div></div>

  <script type="module" src="../js/inspectionPage.js"></script>
</body>
</html>
