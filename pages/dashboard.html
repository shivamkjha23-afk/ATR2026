<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <h2>ATR2026</h2>
      <nav>
        <a class="nav-link active" href="./dashboard.html">Dashboard</a>
        <a class="nav-link" href="./inspection-updates.html">Inspection Updates</a>
      </nav>
    </aside>
    <section class="content">
      <header class="header">
        <h1>Inspection Dashboard</h1>
        <div class="header-right">
          <span id="loggedInUser"></span>
          <button id="logoutBtn" class="btn" type="button">Logout</button>
        </div>
      </header>

      <section class="cards-grid">
        <article class="card"><h3>Total</h3><p id="totalCount">0</p></article>
        <article class="card"><h3>Completed</h3><p id="completedCount">0</p></article>
        <article class="card"><h3>In Progress</h3><p id="inProgressCount">0</p></article>
        <article class="card"><h3>Not Started</h3><p id="notStartedCount">0</p></article>
      </section>

      <section class="charts-grid">
        <article class="chart-card"><h3>Vessel inspection progress</h3><canvas id="vesselChart"></canvas></article>
        <article class="chart-card"><h3>Pipeline inspection progress</h3><canvas id="pipelineChart"></canvas></article>
        <article class="chart-card"><h3>Steam trap inspection progress</h3><canvas id="steamTrapChart"></canvas></article>
        <article class="chart-card wide"><h3>Unit comparison chart</h3><canvas id="unitComparisonChart"></canvas></article>
        <article class="chart-card wide"><h3>Daily progress chart</h3><canvas id="dailyProgressChart"></canvas></article>
      </section>
    </section>
  </div>
  <script type="module" src="../js/dashboardPage.js"></script>
</body>
</html>
